<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet" />
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    
    <!--Cabeçalho-->
    <nav class="container--nav">
        <!--LOGO-->
        <div>
            <a href="/">
                <div class="logo--exposed">Scrum</div>
            </a>
        </div>

        <!--LINK: Estrutura do Time-->
        <div class="nav--item">
            <a href="/estruturatime">Estrutura do time</a>
        </div>

        <!--MENU DROPDOWN: Artefatos-->
        <div class="dropdown">
            <div class="dropbtn">Artefatos</div>
            <div class="dropdown-content">
                <a href="/productbacklog">Product Backlogg</a>
                <a href="/processbacklog">Process Backlog</a>
                <a href="/sprintplanning">Sprint Planning</a>
                <a href="/dailyscrum">Daily Scrum</a>
                <a href="/planningpoker">Planning Poker</a>
                <a href="/sprintretrospective">Sprint Retrospective</a>
                <a href="/burndownchart">Burndown Chart</a>
            </div>
        </div>

        <!--LINK: Atividade-->
        <div class="nav--item">
            <a href="/atividadepratica">Atividade</a>
        </div>

        <!--LOGO ESCONDIDO-->
        <div>
            <div class="logo--hidden">Scrum</div>
        </div>

    </nav>

    <main>
        <!-- Conteúdo específico de cada página -->
        {% block content %} {% endblock %}

        <!-- Linha que indica o fim do conteúdo -->
        <div>
            <img src="../static/img/endlinetext.png">
        </div>

    </main>

    <!--rodapé-->
    <footer></footer>

</body>

</html>
