{% extends "base.html" %}




{% block content %}


{% with messages = get_flashed_messages() %}
  {% if messages %}
    
    {% for message in messages %}
    <div class="alert alert-danger alter-dismissable fade show" role="alert" style="margin: 0;">
      {{ message }}
      <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    
  {% endif %}
{% endwith %}

<div class="container">
<form method="POST" action="/usuario" >
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Senha" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="inputName" name="nome" placeholder="Nome" required>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Função</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="funcao" id="gridRadios1" value="Scrum Master"  required>
            <label class="form-check-label" for="gridRadios1">
              Scrum Master
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="funcao" id="gridRadios2" value="Project Owner" required>
            <label class="form-check-label" for="gridRadios2">
              Project Owner
            </label>
          </div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="funcao" id="gridRadios3" value="Dev Team" required >
            <label class="form-check-label" for="gridRadios3">
              Dev Team
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </div>
  </form>
</div>
  {% endblock %}
